<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 0;
  }

  .cart-container {
    max-width: 480px;
    margin: 40px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  h2 {
    text-align: center;
    background: #2563eb;
    color: white;
    margin: 0;
    padding: 15px;
  }

  .cart-item {
    position: relative;
    overflow: hidden;
    border-bottom: 1px solid #eee;
  }

  .remove-btn {
    position: absolute;
    top: 0;
    right: 0;
    width: 120px;
    height: 100%;
    background: #dc2626;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translateX(120px);
    transition: transform 0.25s ease;
  }

  .cart-content {
    background: white;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.25s ease;
  }

  .cart-item.swiped .cart-content {
    transform: translateX(-120px);
  }

  .cart-item.swiped .remove-btn {
    transform: translateX(0);
  }

  .product-name {
    font-weight: 600;
  }

  .price {
    color: #16a34a;
  }
</style>
</head>
<body>

<div class="cart-container">
  <h2>Your Cart</h2>
  <div class="cart-item">
    <div class="remove-btn">Remove</div>
    <div class="cart-content">
      <div>
        <div class="product-name">Wireless Mouse</div>
        <div class="price">$15.99</div>
      </div>
      <div>Qty: 1</div>
    </div>
  </div>

  <div class="cart-item">
    <div class="remove-btn">Remove</div>
    <div class="cart-content">
      <div>
        <div class="product-name">Bluetooth Keyboard</div>
        <div class="price">$25.50</div>
      </div>
      <div>Qty: 1</div>
    </div>
  </div>
</div>

<script>
  let startX = 0;
  let currentItem = null;

  document.querySelectorAll(".cart-item").forEach(item => {
    const content = item.querySelector(".cart-content");

    item.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      currentItem = item;
    });

    item.addEventListener("touchmove", e => {
      const deltaX = e.touches[0].clientX - startX;
      if (deltaX < -30) { // swipe left
        item.classList.add("swiped");
      } else if (deltaX > 30) { // swipe right
        item.classList.remove("swiped");
      }
    });

    item.querySelector(".remove-btn").addEventListener("click", () => {
      item.style.transition = "transform 0.3s ease, opacity 0.3s ease";
      item.style.transform = "translateX(-100%)";
      item.style.opacity = "0";
      setTimeout(() => item.remove(), 300);
    });
  });
</script>

</body>
</html>
