<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Search</title>

<style>
    :root {
        --flipkart-blue: #2874f0;
        --bg: #f1f3f6;
        --card-bg: #ffffff;
        --text-dark: #212121;
        --text-muted: #878787;
    }

    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        background: var(--bg);
    }

    .header {
        background: var(--flipkart-blue);
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .header button {
        background: #fff;
        border: none;
        padding: 8px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        color: var(--flipkart-blue);
        font-weight: bold;
    }

    .search-box {
        flex: 1;
        display: flex;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;
    }

    .search-box input[type="search"] {
        flex: 1;
        border: none;
        padding: 10px;
        font-size: 14px;
        outline: none;
    }

    .search-box button {
        background: #fff;
        border: none;
        padding: 0 14px;
        cursor: pointer;
        font-size: 18px;
        color: var(--flipkart-blue);
    }

    .container {
        padding: 12px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
    }

    .product {
        background: var(--card-bg);
        padding: 10px;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.12);
    }

    .product img {
        width: 100%;
        height: 140px;
        object-fit: contain;
        margin-bottom: 8px;
    }

    .product-name {
        font-size: 14px;
        color: var(--text-dark);
        margin-bottom: 4px;
    }

    .product-price {
        font-size: 14px;
        font-weight: bold;
        color: var(--flipkart-blue);
    }

    .hidden {
        display: none;
    }
</style>
</head>

<body>

<div class="header">
    <button id="homeBtn">Home</button>

    <form id="searchForm" class="search-box">
        <input
            type="search"
            id="searchInput"
            placeholder="search product"
            enterkeyhint="search"
        />
        <button type="submit">üîç</button>
    </form>

    <button id="clearBtn">Clear</button>
</div>

<div class="container">
    <div id="productGrid" class="products"></div>
</div>

<script>
    /* ---------- Product Source ---------- */
    const PRODUCTS = [
        { name: "iPhone 15", price: "‚Çπ79,999" },
        { name: "Samsung Galaxy S24", price: "‚Çπ74,999" },
        { name: "MacBook Air M2", price: "‚Çπ1,14,990" },
        { name: "Sony Headphones", price: "‚Çπ19,999" },
        { name: "Apple Watch Series 9", price: "‚Çπ41,999" }
    ];

    const grid = document.getElementById("productGrid");
    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const homeBtn = document.getElementById("homeBtn");
    const clearBtn = document.getElementById("clearBtn");

    function getDummyImage(label) {
        return `data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='200' height='140'>
            <rect width='100%' height='100%' fill='%23f5f5f5'/>
            <text x='50%' y='50%' dominant-baseline='middle'
                  text-anchor='middle' font-size='16' fill='%23878787'>
                ${label}
            </text>
        </svg>`;
    }

    function renderProducts(list) {
        grid.innerHTML = "";
        list.forEach(p => {
            const card = document.createElement("div");
            card.className = "product";
            card.dataset.name = p.name.toLowerCase();

            card.innerHTML = `
                <img src="${getDummyImage(p.name)}">
                <div class="product-name">${p.name}</div>
                <div class="product-price">${p.price}</div>
            `;
            grid.appendChild(card);
        });
    }

    function filterProducts() {
        const query = input.value.trim().toLowerCase();
        const cards = document.querySelectorAll(".product");

        cards.forEach(card => {
            const name = card.dataset.name;
            card.classList.toggle("hidden", query && !name.includes(query));
        });
    }

    /* ---------- Events ---------- */
    form.addEventListener("submit", e => {
        e.preventDefault();
        filterProducts();
    });

    clearBtn.addEventListener("click", () => {
        input.value = "";
        document.querySelectorAll(".product")
            .forEach(p => p.classList.remove("hidden"));
    });

    homeBtn.addEventListener("click", () => {
        input.value = "";
        renderProducts(PRODUCTS);
        window.scrollTo({ top: 0, behavior: "smooth" });
    });

    /* ---------- Initial Render ---------- */
    renderProducts(PRODUCTS);
</script>

</body>
</html>
