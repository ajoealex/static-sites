<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      font-family: "Inter", system-ui, sans-serif;
      color: #0f172a;
      display: flex;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
    }

    .sub {
      color: #475569;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .mode {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .mode button.active {
      background: #2563eb;
      color: white;
    }

    video, canvas {
      width: 100%;
      max-height: 380px;
      background: #000;
      border-radius: 12px;
      object-fit: cover;
    }

    .toolbar {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    button {
      padding: 10px 18px;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button.secondary {
      background: #e2e8f0;
      color: #0f172a;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .output-block {
      margin-top: 24px;
      background: #f8fafc;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    .download {
      color: #2563eb;
      font-size: 14px;
      word-break: break-all;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Media Capture</h1>
    <p class="sub">Video, photo, and audio-only capture using browser Media APIs.</p>

    <div class="mode">
      <button id="videoMode" class="active">Camera Mode</button>
      <button id="audioMode">Audio Only</button>
    </div>

    <video id="preview" autoplay playsinline></video>
    <canvas id="photoCanvas" style="display:none;"></canvas>

    <div class="toolbar">
      <button id="start">Start</button>
      <button id="stop" class="secondary" disabled>Stop</button>

      <button id="takePhoto" disabled>Photo</button>

      <button id="startRecording" disabled>Record</button>
      <button id="stopRecording" class="secondary" disabled>Stop Recording</button>
    </div>

    <div class="status" id="status"></div>

    <div class="output-block">
      <h3>Output</h3>
      <img id="photoPreview" style="display:none;" />
      <video id="recordedVideo" controls style="display:none;"></video>
      <audio id="recordedAudio" controls style="display:none;"></audio>

      <a id="downloadFile" class="download" href="#" style="display:none;">Download</a>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const photoBtn = document.getElementById("takePhoto");
    const recStartBtn = document.getElementById("startRecording");
    const recStopBtn = document.getElementById("stopRecording");

    const videoModeBtn = document.getElementById("videoMode");
    const audioModeBtn = document.getElementById("audioMode");

    const preview = document.getElementById("preview");
    const canvas = document.getElementById("photoCanvas");

    const photoPreview = document.getElementById("photoPreview");
    const recordedVideo = document.getElementById("recordedVideo");
    const recordedAudio = document.getElementById("recordedAudio");
    const downloadFile = document.getElementById("downloadFile");

    const statusEl = document.getElementById("status");

    let stream = null;
    let mediaRecorder = null;
    let chunks = [];
    let mode = "video"; // video | audio

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function setMode(m) {
      mode = m;
      videoModeBtn.classList.toggle("active", m === "video");
      audioModeBtn.classList.toggle("active", m === "audio");

      preview.style.display = m === "video" ? "block" : "none";
      photoBtn.style.display = m === "video" ? "inline-block" : "none";
    }

    async function start() {
      try {
        if (mode === "video") {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: true
          });
          preview.srcObject = stream;
          photoBtn.disabled = false;
        } else {
          stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: false
          });
        }

        startBtn.disabled = true;
        stopBtn.disabled = false;
        recStartBtn.disabled = false;

        setStatus(mode === "video" ? "Camera ready." : "Microphone ready.");
      } catch (e) {
        setStatus("Media access blocked.");
      }
    }

    function stop() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      preview.srcObject = null;

      startBtn.disabled = false;
      stopBtn.disabled = true;
      recStartBtn.disabled = true;
      recStopBtn.disabled = true;
      photoBtn.disabled = true;

      setStatus("Stopped.");
    }

    function takePhoto() {
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();

      canvas.width = settings.width || preview.videoWidth;
      canvas.height = settings.height || preview.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        photoPreview.src = url;
        photoPreview.style.display = "block";

        downloadFile.href = url;
        downloadFile.download = "photo.png";
        downloadFile.textContent = "Download photo";
        downloadFile.style.display = "inline-block";
      });

      setStatus("Photo captured.");
    }

    function startRecording() {
      chunks = [];

      const mime = mode === "video" ? "video/webm" : "audio/webm";
      mediaRecorder = new MediaRecorder(stream, { mimeType: mime });

      mediaRecorder.ondataavailable = e => e.data.size && chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: mime });
        const url = URL.createObjectURL(blob);

        if (mode === "video") {
          recordedVideo.src = url;
          recordedVideo.style.display = "block";
          recordedAudio.style.display = "none";
          downloadFile.download = "video.webm";
        } else {
          recordedAudio.src = url;
          recordedAudio.style.display = "block";
          recordedVideo.style.display = "none";
          downloadFile.download = "audio.webm";
        }

        downloadFile.href = url;
        downloadFile.textContent = "Download recording";
        downloadFile.style.display = "inline-block";

        setStatus("Recording saved.");
      };

      mediaRecorder.start();
      recStartBtn.disabled = true;
      recStopBtn.disabled = false;

      setStatus("Recording...");
    }

    function stopRecording() {
      mediaRecorder.stop();
      recStartBtn.disabled = false;
      recStopBtn.disabled = true;
    }

    videoModeBtn.onclick = () => setMode("video");
    audioModeBtn.onclick = () => setMode("audio");

    startBtn.onclick = start;
    stopBtn.onclick = stop;
    photoBtn.onclick = takePhoto;
    recStartBtn.onclick = startRecording;
    recStopBtn.onclick = stopRecording;
  </script>
</body>
</html>
